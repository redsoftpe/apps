<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/main.xhtml">
	 <ui:define name="body">
	   <h:form id="frmrol">
	     <p:growl id="messages"/>
	     <p:panel>
		     <p:dataTable id="tablerol" var="rol" value="#{rolBean.lista}" paginator="true" 
		                  paginatorPosition="bottom" rows="16">
		        <f:facet name="header">Roles</f:facet>
		   		<p:column headerText="Rol" style="text-align: left;">
		   		      <h:outputText value="#{rol.rolename}" />
		   		</p:column>
		   		<p:column headerText="Grupo" style="text-align: left;">
		   		      <h:outputText value="#{rol.groupoActual}" />
		   		</p:column>
				<p:column headerText="Descripcion" style="text-align: left;">
		   		      <h:outputText value="#{rol.descripcion}" />
		   		</p:column>
						   		
		   		<p:column headerText="Accion" style="text-align: left;" >
		   		      <p:commandLink action="#{rolBean.prepareEdit(rol)}">
		   		         <h:graphicImage value="/resources/images/icons/edit.png"/>
		   		         <p:spacer width="5"/>
		   		         <h:outputText value="Editar" />
		   		      </p:commandLink>
		   		      <p:spacer width="10"/>
		   		      <p:commandLink actionListener="#{rolBean.prepareDelete(rol)}" update="messages" ajax="false">
		   		         <h:graphicImage value="/resources/images/icons/del.png"/>
		   		         <p:spacer width="5"/>
		   		         <h:outputText value="Eliminar" />
		   		      </p:commandLink>
		   		</p:column>
		       </p:dataTable>
	     </p:panel> 
	     <p:panel style="border:0">
             <p:commandButton action="#{rolBean.prepareNew}" value="Nuevo"  icon="ui-icon-plus"/>
         </p:panel>
	   </h:form>
	   	 
	 </ui:define>	
	</ui:composition>
</html>
