<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/main.xhtml">
	 <ui:define name="body">
	   <h:form id="frmrol">
	     <p:growl id="messages"/>
	     <p:panel>
	     <f:facet name="header">
		            Editar Rol
		     </f:facet>
	     <h:panelGrid columns="2">
		     <h:outputText value="Rol" />
		     <h:inputText value="#{rolBean.entity.rolename}" maxlength="32" size="32" required="true"/>
		      <h:outputText value="Grupo" />
		     <h:inputText value="#{rolBean.entity.groupoActual}" maxlength="32" size="32" required="true"/>
		     <h:outputText value="Descripcion" />
		     <h:inputText value="#{rolBean.entity.descripcion}" maxlength="32" size="32" required="true"/>
		    
		 </h:panelGrid>
		 </p:panel>
	     <p:panel style="border:0">
	         <p:commandButton action="#{rolBean.update}" value="Grabar Cambios" icon="ui-icon-disk"/>
             <p:commandButton action="#{rolBean.goList}" value="Listado"  immediate="true" icon="ui-icon-star"/>
         </p:panel>
	   </h:form>
	   	 
	 </ui:define>	
	</ui:composition>
</html>
