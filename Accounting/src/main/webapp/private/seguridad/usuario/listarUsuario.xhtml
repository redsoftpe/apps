<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/main.xhtml">
	 <ui:define name="body">
	   <h:form id="frmusuario">
	     <p:growl id="messages"/>
	     <p:panel>
		     <p:dataTable id="tableusuario" var="usuario" value="#{usuarioBean.lista}" paginator="true" 
		                  paginatorPosition="bottom" rows="16">
		        <f:facet name="header">Usuarios</f:facet>
		   		<p:column headerText="Usuario" style="text-align: left;">
		   		      <h:outputText value="#{usuario.username}" />
		   		</p:column>
		   		<p:column headerText="Nombres" style="text-align: left;">
		   		      <h:outputText value="#{usuario.nombre}" />
		   		</p:column>
		   		<p:column headerText="Apellidos" style="text-align: left;">
		   		      <h:outputText value="#{usuario.apellido}" />
		   		</p:column>
		   		<p:column headerText="Estado" style="text-align: left;">
		   		      <h:outputText value="#{usuario.estado}" />
		   		</p:column>
				<p:column headerText="Cargo" style="text-align: left;">
		   		      <h:outputText value="#{usuario.cargo}" />
		   		</p:column>
				<p:column headerText="Anexo" style="text-align: left;">
		   		      <h:outputText value="#{usuario.anexo}" />
		   		</p:column>		   		
		   		<p:column headerText="Accion" style="text-align: left;" >
		   		      <p:commandLink action="#{usuarioBean.prepareEdit(usuario)}">
		   		         <h:graphicImage value="/resources/images/icons/edit.png"/>
		   		         <p:spacer width="5"/>
		   		         <h:outputText value="Editar" />
		   		      </p:commandLink>
		   		      <p:spacer width="10"/>
		   		      <p:commandLink actionListener="#{usuarioBean.prepareDelete(usuario)}" update="messages" ajax="false">
		   		         <h:graphicImage value="/resources/images/icons/del.png"/>
		   		         <p:spacer width="5"/>
		   		         <h:outputText value="Eliminar" />
		   		      </p:commandLink>
		   		</p:column>
		       </p:dataTable>
	     </p:panel> 
	     <p:panel style="border:0">
             <p:commandButton action="#{usuarioBean.prepareNew}" value="Nuevo"  icon="ui-icon-plus"/>
         </p:panel>
	   </h:form>
	   	 
	 </ui:define>	
	</ui:composition>
</html>
